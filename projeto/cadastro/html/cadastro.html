                    <div class="card-login">
                    <h1>Cadastro</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input id="user_input_name" type="text" name="nome" placeholder="Usuário" maxlength="36" required>
                    </div>

                     <div class="textfield">

                        <input id="user_input_email" type="email" name="email" placeholder="Email" maxlength="36" required>

                    <div class="textfield">
                        <label for="usuario">Código ADM</label>
                        <input id="user_input_senha" type="password" name="ADM" pattern="garimpei" placeholder="Código ADM" maxlength="36" required>
                    </div>


                    <div class="textfield eye-pos">
                        <label for="senha">Senha</label>
                        <input id="password_input" type="password" id="senha" name="senha" placeholder="Senha" maxlength="30" required>
                        <img id="eye-Ic"  onclick="eyeClick()" >
                        
                        <script>
    document.getElementById("password_input").addEventListener("input", function () {
        var password = this.value;
        var minLength = 5; // Minimum length required
        var errorMessage = document.getElementById("password_error_message");

        if (password.length < minLength) {
            errorMessage.innerText = "Password must be at least 5 characters long.";
        } else {
            errorMessage.innerText = ""; // Clear any previous error message
        }
    });
</script>
